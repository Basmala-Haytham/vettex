<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <title>Velvet</title>

</head>
<body>
   <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded-5 d-flex justify-content-center align-items-center flex-column left-box " style="background: #263c78;">
            <div class="featured-image mt-3">
                <img src="./Img/login img/sign-page.avif " class="img-fluid" style="width: 250px;">
            </div>
            <p class="text-white fs-2">BE VERTEX</p>
            <small class="text-white text-wrap text-center mb-2"style="width: 17rem">Excellence begins with your passion for knowledge, and the journey continues with your persistence in learning</small>
        </div>


        
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <p>HELLO</p>
                    <p>Please Enter Login Details Below</p>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <input type="checkbox" class="form-check-input"id="formCheck"  placeholder="password">
                    <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                </div>
                <div class="forgot">
                    <small><a href="">Forgot Password?</a></small>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="./Img/login img/unnamed.png" style="width:20px" class="me-2"><small>Sign in With Google</small></button>
                </div>
                <div class="row">
                    <small>Don't have account?<a href="">Sign Up</a></small>
                </div>
            </div>   
        </div>
    </div>
   </div>
    



    <script src="script.js"></script>
</body>
